<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Registration - ZumbaFit Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'zumba-purple': '#8B5CF6',
                        'zumba-pink': '#EC4899',
                        'zumba-orange': '#F97316',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold mb-6 text-zumba-purple text-center">User Registration</h2>
        <form id="registrationForm" method="POST" action="#" novalidate>
            <div class="mb-4">
                <label for="fullName" class="block text-gray-700 font-semibold mb-1">Full Name</label>
                <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Your full name"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-zumba-purple"
                />
                <p class="text-red-600 text-sm mt-1 hidden" id="fullNameError">Full name is required.</p>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="you@email.com"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-zumba-purple"
                />
                <p class="text-red-600 text-sm mt-1 hidden" id="emailError">Please enter a valid email address.</p>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-zumba-purple"
                />
                <p class="text-red-600 text-sm mt-1 hidden" id="passwordError">Password is required.</p>
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Confirm your password"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-zumba-purple"
                />
                <p class="text-red-600 text-sm mt-1 hidden" id="confirmPasswordError">Passwords do not match.</p>
            </div>
            <button
                type="submit"
                class="w-full bg-zumba-purple text-white font-semibold py-2 rounded hover:bg-zumba-pink transition-colors"
            >
                Register
            </button>
        </form>
        <div class="my-4 flex items-center justify-center">
            <span class="border-b border-gray-300 w-full"></span>
            <span class="px-3 text-gray-500">or</span>
            <span class="border-b border-gray-300 w-full"></span>
        </div>
        <a
            href="#"
            class="block w-full text-center bg-white border border-gray-300 rounded py-2 font-semibold text-gray-700 hover:bg-gray-100"
            aria-label="Sign up with Google"
        >
            Sign up with Google
        </a>
        <p class="mt-6 text-center text-gray-600">
            Already have an account?
            <a href="user_login.html" class="text-zumba-purple hover:underline">Login here</a>
        </p>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        const registrationForm = document.getElementById('registrationForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        const fullNameError = document.getElementById('fullNameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showMessage(message, isError = false) {
            // Create or update message element
            let messageEl = document.getElementById('message');
            if (!messageEl) {
                messageEl = document.createElement('div');
                messageEl.id = 'message';
                messageEl.className = 'mt-4 p-3 rounded text-center';
                registrationForm.parentNode.insertBefore(messageEl, registrationForm.nextSibling);
            }
            
            messageEl.textContent = message;
            messageEl.className = `mt-4 p-3 rounded text-center ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
        }

        registrationForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            
            let valid = true;

            // Clear previous messages
            showMessage('', false);

            if (!fullNameInput.value.trim()) {
                fullNameError.classList.remove('hidden');
                valid = false;
            } else {
                fullNameError.classList.add('hidden');
            }

            if (!emailInput.value || !validateEmail(emailInput.value)) {
                emailError.classList.remove('hidden');
                valid = false;
            } else {
                emailError.classList.add('hidden');
            }

            if (!passwordInput.value) {
                passwordError.classList.remove('hidden');
                valid = false;
            } else {
                passwordError.classList.add('hidden');
            }

            if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordError.classList.remove('hidden');
                valid = false;
            } else {
                confirmPasswordError.classList.add('hidden');
            }

            if (!valid) {
                return;
            }

            // Show loading state
            const submitBtn = registrationForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Registering...';
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: fullNameInput.value.trim(),
                        email: emailInput.value,
                        password: passwordInput.value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('✅ Registration successful! Redirecting to login...', false);
                    // Store user info for login
                    localStorage.setItem('registeredUser', JSON.stringify({
                        email: emailInput.value,
                        name: fullNameInput.value.trim()
                    }));
                    
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'user_login.html';
                    }, 2000);
                } else {
                    showMessage(`❌ ${data.detail || 'Registration failed'}`, true);
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('❌ Network error. Please try again.', true);
            } finally {
                // Reset button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
