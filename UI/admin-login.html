<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ZumbaFit Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'zumba-purple': '#8B5CF6',
                        'zumba-pink': '#EC4899',
                        'zumba-orange': '#F97316',
                    }
                }
            }
        }
    </script>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-zumba-purple/5 via-zumba-pink/5 to-zumba-orange/5 min-h-screen">
    <!-- Back to Home Link -->
    <div class="fixed top-4 left-4">
        <a href="index.html" class="flex items-center text-gray-600 hover:text-zumba-purple transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Back to Home
        </a>
    </div>

    <!-- Login Container -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold gradient-text mb-2">ZumbaFit Pro</h1>
                <p class="text-gray-600">Admin Portal</p>
            </div>

            <!-- Login Form -->
            <div class="bg-white rounded-lg shadow-xl p-8">
                <form id="login-form" class="space-y-6">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-zumba-purple focus:border-transparent outline-none transition-all"
                            placeholder="admin@zumbafit.pro"
                        >
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-zumba-purple focus:border-transparent outline-none transition-all"
                                placeholder="••••••••"
                            >
                            <button 
                                type="button"
                                id="toggle-password"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                            >
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div id="error-message" class="hidden">
                        <p class="text-red-500 text-sm bg-red-50 p-3 rounded-md">
                            Invalid email or password. Please try again.
                        </p>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit"
                        class="w-full bg-gradient-to-r from-zumba-purple to-zumba-pink text-white py-2 px-4 rounded-md hover:opacity-90 transform transition-all hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-zumba-purple focus:ring-offset-2"
                    >
                        <span id="button-text">Sign In</span>
                        <span id="button-loading" class="hidden">
                            <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                </form>
            </div>

            <!-- Help Text -->
            <p class="text-center mt-4 text-sm text-gray-600">
                Forgot your password? Contact your system administrator.
            </p>
        </div>
    </div>

    <script>
        // Form handling
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const buttonText = document.getElementById('button-text');
        const buttonLoading = document.getElementById('button-loading');
        const togglePasswordButton = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');

        // Toggle password visibility
        togglePasswordButton.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Update icon based on password visibility
            const svg = togglePasswordButton.querySelector('svg');
            if (type === 'password') {
                svg.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            } else {
                svg.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                `;
            }
        });

        // Form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            buttonText.classList.add('hidden');
            buttonLoading.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            // Get form data
            const formData = new FormData(loginForm);
            const username = formData.get('email'); // Using email field for username
            const password = formData.get('password');

            try {
                // Call the actual API
                const response = await fetch('http://localhost:8000/auth/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: username, // Send as email since form field is named 'email'
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store admin session
                    localStorage.setItem('adminSession', JSON.stringify({
                        admin_id: data.admin_id,
                        username: data.username,
                        role: data.role
                    }));
                    
                    // Show success message
                    alert('✅ Admin login successful! Redirecting to dashboard...');
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1500);
                } else {
                    // Show error message
                    errorMessage.querySelector('p').textContent = data.detail || 'Invalid username or password';
                    errorMessage.classList.remove('hidden');
                    
                    // Reset form
                    loginForm.reset();
                    passwordInput.focus();
                }

            } catch (error) {
                console.error('Login error:', error);
                errorMessage.querySelector('p').textContent = 'Network error. Please try again.';
                errorMessage.classList.remove('hidden');
                
                // Reset form
                loginForm.reset();
                passwordInput.focus();
            } finally {
                // Reset button state
                buttonText.classList.remove('hidden');
                buttonLoading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
